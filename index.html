<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Piedra Papel Tijera Game</title>
</head>
<body>
    <header>
        <h1>Piedra, Papel, Tijeras</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge"><b>Usuario</b></div>
        <div id="comp-label" class="badge"><b>Computadora</b></div>
        <span id="user-score">0</span><span id="puntos">:</span><span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Papel cubre Piedra<br>Â¡Tu Ganas!</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="img/rock.png" alt="Piedra">
        </div>
        <div id="p" class="choice">
            <img src="img/paper.png" alt="Papel">
        </div>
        <div id="s" class="choice">
            <img src="img/scissors.png" alt="Tijeras">
        </div>
    </div>
    <p id="action-message">Selecciona tu movimiento.</p>

    <script src="main.js"></script>
</body>
</html>
